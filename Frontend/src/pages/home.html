<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

  <!-- baloo tamma 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div>
      <a href="landingPage.html" class="name">BrokeNoMore</a>
    </div>
    <div class="nav-links">
      <button class="logout-btn">Logout</button>
    </div>
  </div>


  <div class="top-container">
    <div class="tip-container">
      <div class="thought-bubble">
        <div class="thought-text" id="tip-text">Loading tip...</div>
      </div>
      <div class="character-picture">
        <img src="../assets/anya-tip.png" alt="Tip Character">
      </div>
    </div>

    <div class="profile-section">
      <div class="profile-pic"></div>
      <div class="user-info">
        <div class="username">
          Username
          <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
        </div>
        <div>User ID</div>
      </div>
    </div>

    <div class="svg-div">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"></path>
      </svg>
    </div>
  </div>



  <!-- tables -->
  <div class="container">
    <div class="main-content">
      <div class="tables">
        <div class="table-box">
          <h2>Upcoming Expenses </h2>
          <table class="upcoming-table">
            <tr>
              <th>Due Date</th>
              <th>Expense Title</th>
              <th>Category</th>
              <th>Reoccurance</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
            <!-- <tr>
              <td>2025-03-01</td>
              <td>Rent</td>
              <td>Housing</td>
              <td>$1200</td>
            </tr>
            <tr>
              <td>2025-03-05</td>
              <td>Groceries</td>
              <td>Food</td>
              <td>$150</td>
            </tr> -->
          </table>
        </div>
        <div class="table-box">
          <h2>Expenses</h2>
          <button class="plus-btn">+</button>
          <table class="expense-table">
            <tr>
              <th>Date</th>
              <th>Expense Title</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
            <!-- <tr>
              <td>2025-03-01</td>
              <td>Salary</td>
              <td>$3000</td>
            </tr>
            <tr>
              <td>2025-03-10</td>
              <td>Freelance</td>
              <td>$500</td>
            </tr> -->
          </table>
        </div>
      </div>
      <div class="chart-area">Charts</div>
      <!-- <button id="view-chart-btn" class="view-btn">View</button> -->
    </div>
  </div>


  <!-- Modal Wrapper -->
  <div id="entry-modal" class="hidden"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <!-- Modal Content -->
    <div class="modal-content"
      style="background: white; padding: 30px; border-radius: 12px; min-width: 400px; position: relative; font-family: 'Segoe UI', sans-serif;">
      <span class="close-btn"
        style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 24px;">&times;</span>
      <h2 id="modal-title" style="margin-bottom: 20px;">Add Expense</h2>

      <!-- Updated Expense Form -->
      <form id="expense-form" class="modal-form">
        <input type="text" name="title" placeholder="Expense Title" required /><br>

        <label for="date">Date</label>
        <input type="date" name="date" required /><br>

        <label for="category-select">Category</label>
        <select id="category-select" name="category" required>
          <!-- Options populated dynamically -->
        </select>
        <input type="text" id="new-category-input" placeholder="Enter new category"
          style="display: none; margin-top: 5px;" />

        <label for="amount">Amount</label>
        <input type="number" name="amount" placeholder="Enter amount" required /><br>

        <label>
          <input type="checkbox" id="recurring-checkbox" name="recurring" />
          Recurring Expense
        </label>

        <!-- Recurring Details -->
        <div id="recurring-details" style="display: none; margin-top: 10px;">
          <label for="rate">Reoccurrence Rate</label>
          <select name="reoccurrence-rate" id="rate">
            <option value="" disabled selected>Select rate</option>
            <option value="once">Once</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="annually">Annually</option>
          </select>
          <br>

          <label>
            <input type="checkbox" id="reminder-checkbox" name="reminder" checked />
            Remind me to pay on time
          </label>

        </div>

        <button type="submit" class="save-btn" style="margin-top: 20px;">Save</button>
      </form>
    </div>
  </div>








  <footer class="footer">
    <div class="footer-col left-col">
      <a href="landingPage.html" class="footer-name">BrokeNoMore</a>
    </div>

    <div class="footer-main">
      <div class="footer-col">
        <button class="footer-btn">Logout</button>
        <a href="profile.html">Settings</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <div class="footer-col">
        <a href="FAQ.html">FAQ</a>
        <button class="footer-btn">Change Theme</button>
      </div>

      <div class="footer-col">
        <p>Credits:</p>
        <a href="xyz">website1</a>
        <a href="xyz">website2</a>
      </div>

      <div class="footer-col">
        <a href="https://github.com">GitHub</a>
      </div>
    </div>
  </footer>
  <script src="../components/home.js"></script>
</body>
