<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broke No More</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" />
  <link rel="stylesheet" href="../styles/landingPage.css" />
</head>
<body>
  <!-- Animated background elements -->
  <div class="circle-accent"></div>
  <div class="circle-accent-2"></div>
  
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="../assets/image.png" alt="Broke No More Logo" />
    </div>
    <div class="nav-links">
      <a href="profile.html"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="menu">=</div>
  </div>

  <div class="container">
    <div class="text-content">
      <h1><span class="accent">Broke No More</span></h1>
      <p>Manage your money and never be broke again</p>
      
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Track spending</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-piggy-bank"></i>
          <span>Save smarter</span>
        </div>

          <i class="fas fa-bell"></i>
          <span>Budget alerts</span>
        </div>
      </div>
      
      <a href="loading.html?to=login.html" class="cta-button">
        Get Started <i class="fas fa-arrow-right"></i>
      </a>

    <div class="image-container">
      <img src="../assets/image.png" alt="Financial management app" class="main-image" />
      <div class="floating-card card-1">
        <i class="fas fa-wallet"></i>
        <span>Daily Budget</span>
      </div>
      <div class="floating-card card-2">
        <i class="fas fa-coins"></i>
        <span>Savings</span>

  <script src="landing.js"></script>
