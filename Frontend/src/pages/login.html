<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>

  <div class="center-logo">
    <img src="../assets/image.png" alt="Logo" />
  </div>  

  <canvas id="bubble-canvas"></canvas>
  <h1 class="login-heading">Login to your account</h1>
  <!-- Sign Up Button -->
  <div class="bubble-background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  
    <!-- Add more bubbles if needed -->
  </div>
  
  <!-- Form Box -->
  <div class="form-container">
    <form class="signup-form" method="POST" action="/signup">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <p class="forgot-password">
        Forgot Password? <a href="forgot-password.html">Click here</a>
      </p>      
  
    
      <button type="submit" class="submit-btn">Submit</button>
       <p class="new-user">
          New user? <a href="signup.html">Create an account</a>.
        </p>
        
    </form>
  </div>


  <script src="../components/login.js"></script>
  <script src="../components/bubble.js"></script>


</body>

</html>
