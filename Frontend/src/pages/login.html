<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Font and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="../assets/image.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="menu">=</div>
  </div>

  <!-- Sign Up Button -->
<h1 class="login-heading">Login</h1>

  <!-- Form Box -->
 <div class="form-container">
  <form class="signup-form" method="POST" action="/signup">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="security-question">Security Question</label>
<select id="security-question" name="security-question" required>
  <option value="" disabled selected>Select a security question</option>
  <option value="What is your pet's name?">What is your pet's name?</option>
  <option value="What is your mother's last name?">What is your mother's maiden name?</option>
  <option value="What was the name of your first school?">What was the name of your first school?</option>
  <option value="What is your favorite book?">What is your favorite book?</option>
</select>

<div id="answer-container" style="display: none; margin-top: 10px;">
  <label for="security-answer">Answer</label>
  <input type="text" id="security-answer" name="security-answer" required>
</div>


    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<footer class="footer">
  <div class="footer-left">
    <img src="../assets/image.png" alt="Logo" />
  </div>
  <div class="footer-right">
    <div class="footer-column">
      <h4>Main Navigation</h4>
      <ul>
        <li><a href="login.html">Profile</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>More</h4>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
  </div>
</footer>

<script src="../components/login.js"></script>

</body>
</html>
