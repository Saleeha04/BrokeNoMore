<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit Page</title>
    <link rel="stylesheet" href="../styles/profile.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="../assets/image.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="menu">=</div>
  </div>

<div class="profile-container">
  <div class="profile-pic">
    <div class="circle" id="profile-circle">
      <img src="../assets/default-profile.png" id="profileImage" />
    </div>
    <button type="button" class="edit-pic-btn" id="editPicBtn">✏️</button>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
  </div>
</div>

    <!-- Form Section -->
    <div class="form-container">
        <form class="edit-form">
            <label for="username">username</label>
            <input type="text" id="username" name="username" readonly>

            <label for="password">password</label>
            <input type="password" id="password" name="password" readonly>

            <label for="question">question</label>
            <input type="text" id="question" name="question" readonly>

            <div class="btn-container">
                <a href="../pages/landingPage.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <button type="submit" class="save-btn">save</button>
            </div>
        </form>
    </div>

        <footer class="footer">
  <div class="footer-left">
    <img src="../assets/image.png" alt="Logo" />
  </div>
  <div class="footer-right">
    <div class="footer-column">
      <h4>Main Navigation</h4>
      <ul>
        <li><a href="login.html">Profile</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>More</h4>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
  </div>
</footer>

<script src="../components/profile.js"></script>
</body>
</html>
