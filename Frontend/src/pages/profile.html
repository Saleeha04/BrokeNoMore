  <div class="profile-container">
    <div class="profile-pic">
      <div class="circle">
        <img src="profile.jpg" alt="Profile" />
      </div>
      <button class="edit-pic-btn">âœŽ</button>

  <div class="username-section">
    <p class="security-question-text">Edit Security</p>
    <h2 class="username">Quratulan123</h2>
  </div>

  <div class="form-container">
    <form class="edit-form" id="profileForm">
      
      <div class="form-group">
        <label for="income">Income <span style="color: red;">*</span></label>
        <div class="input-wrapper" onmouseenter="showTrigger(this)" onmouseleave="hideTrigger(this)">
          <input type="number" id="income" required />
          <span class="tooltip-trigger" onclick="toggleTooltip('income-tooltip')">?</span>
          <span class="tooltip-text" id="income-tooltip">
            Enter the amount you typically earn in a month. This amount will be added as your default monthly income. You can update it at any time.
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="goal">Goal <span style="color: red;">*</span></label>
        <div class="input-wrapper" onmouseenter="showTrigger(this)" onmouseleave="hideTrigger(this)">
          <input type="number" id="goal" required />
          <span class="tooltip-trigger" onclick="toggleTooltip('goal-tooltip')">?</span>
          <span class="tooltip-text" id="goal-tooltip">
            This is your financial target. Please note that you can only update this goal up to 3 times per month.
          </span>
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" class="save-btn">Ready</button>
      </div>
    </form>
  </div>
