<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/forgot.css" />
    <link rel="stylesheet" href="../styles/alert.css" />
  </head>
  <body>
    <canvas id="bubble-canvas"></canvas>
    <div class="bubble-background">
    </div>

    
<div class="form-container">
      <a href="landingPage.html">
        <img class="form-logo" src="../assets/hiddenanya.png" alt="Logo above form" />
      </a>
      
      <form class="signup-form" id="forgot-password-form">
        <h1 class="login-heading">Backup Login</h1>

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="security-question">Security Question</label>
        <select id="security-question" name="question" required>
          <option value="">Select a security question</option>
          <option value="What is your pet's name?">What is your pet's name?</option>
          <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
          <option value="What is your first school name?">What is your first school name?</option>
        </select>

        <div id="answer-container">
          <label for="security-answer">Answer</label>
          <input
            type="text"
            id="security-answer"
            name="answer"
            placeholder="Enter your answer"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </div>

    <script src="../components/bubble.js"></script>
    <script src="../components/alert.js"></script>
    <script src="../components/forgot.js"></script>
  </body>
</html>
