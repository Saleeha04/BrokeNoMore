<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Inline fix for this page only */
      form.signup-form {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        max-width: 400px;
        margin: auto;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 0.95rem;
        color: #800020;
      }

      #security-question,
      #security-answer {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        font-family: 'Roboto', sans-serif;
        background-color: #fff;
        transition: border-color 0.3s;
        height: 42px;
        margin-bottom: 16px;
      }

      #answer-container {
        margin-top: 4px;
      }

      .submit-btn {
        margin-top: 12px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="bubble-canvas"></canvas>
    <div class="bubble-background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div class="form-container">
      <a href="home.html">
        <img class="form-logo" src="../assets/hiddenanya.png" alt="Logo above form" />
      </a>

      <form class="signup-form">
        <h1 class="login-heading">Backup Login</h1>

        <label for="security-question">Security Question</label>
        <select id="security-question" name="question">
          <option>What is your pet's name?</option>
          <option>What is your motherâ€™s maiden name?</option>
          <option>What is your first school name?</option>
        </select>

        <div id="answer-container">
          <label for="security-answer">Answer</label>
          <input
            type="text"
            id="security-answer"
            name="answer"
            placeholder="Enter your answer"
            required
          />
        </div>

        <button class="submit-btn">Log in</button>
      </form>
    </div>

    <script src="../components/bubble.js"></script>
    <script>
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function (e) {
          // Only apply for internal links
          if (this.href && this.href.indexOf(window.location.origin) === 0) {
            e.preventDefault();
            document.body.style.animation = 'slideOut 0.5s ease forwards';
            setTimeout(() => {
              window.location = this.href;
            }, 100);
          }
        });
      });
    </script>
  </body>
</html>
