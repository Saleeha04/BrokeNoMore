<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>

    <div class="center-logo">
      <img src="../assets/image.png" alt="Logo" />
    </div>    

    <canvas id="bubble-canvas"></canvas>
<h1 class="login-heading">Welcome! Anya here.</h1>
    <div class="bubble-background">
      <div class="bubble"></div><!-- Repeat for other 17 -->
    </div>

    <div class="form-container">
      <form class="signup-form" method="POST" action="/signup">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" required />

        <button type="submit" class="submit-btn">Signup</button>

        <p class="forgot-password">
          Already have an account?<a href="login.html"> Login here </a>.
        </p>
      </form>
    </div>

    <script src="../components/login.js"></script><!-- reuse password visibility script -->
    <script src="../components/bubble.js"></script><!-- reuse bubble script -->
    <script src="../components/signup.js"></script><!-- reuse bubble script -->

</body>
</html>
