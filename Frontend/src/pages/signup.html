<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>

   <canvas id="bubble-canvas"></canvas>
    <div class="bubble-background">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div class="form-container">
      <a href="home.html">
        <img class="form-logo" src="../assets/hiddenanya.png" alt="Logo above form" />
      </a>

      <form class="signup-form" method="POST" action="/signup">
        <h1 class="login-heading">Welcome! Anya here.</h1>

        <label for="username">Username</label>
        <input id="username" style="width: 96%;" type="text" required />

        <label for="password">Password</label>
        <div style="position: relative;">
          <input
            id="password"
            name="password"
            type="password"
            required
            style="width: 88%; padding: 10px 12px; padding-right: 40px; border: 1px solid #ccc; border-radius: 6px; font-family: 'Roboto', sans-serif;"
          />
          <i
            id="toggle-password"
            class="fa-solid fa-eye"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"
          ></i>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div style="position: relative;">
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            required
            style="width: 88%; padding: 10px 12px; padding-right: 40px; border: 1px solid #ccc; border-radius: 6px; font-family: 'Roboto', sans-serif;"
          />
          <i
            id="toggle-confirm-password"
            class="fa-solid fa-eye"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"
          ></i>
        </div>

        <button type="submit" class="submit-btn" style="margin-top: 12px;">Signup</button>

        <p class="forgot-password">
          Already have an account? <a href="login.html">Login here</a>.
        </p>
      </form>
    </div>

    <script src="../components/bubble.js"></script>

    <!-- Eye toggle logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function setupToggle(eyeId, inputId) {
          const input = document.getElementById(inputId);
          const toggle = document.getElementById(eyeId);

          toggle.addEventListener('click', () => {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
          });
        }

        setupToggle('toggle-password', 'password');
        setupToggle('toggle-confirm-password', 'confirm-password');
      });
    </script>

    <!-- Page transition -->
    <script>
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function (e) {
          if (this.href && this.href.indexOf(window.location.origin) === 0) {
            e.preventDefault();
            document.body.style.animation = 'slideOut 0.5s ease forwards';
            setTimeout(() => {
              window.location = this.href;
            }, 100);
          }
        });
      });
    </script>

  </body>
</html>
