<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Settings</title>
  <link rel="stylesheet" href="../styles/security.css" />
  <link rel="stylesheet" href="../styles/backButton.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container">
      <form class="edit-form slide-in" id="securityForm">
        <!-- Profile Picture Section - Moved inside the form -->
        <div class="profile-pic-container">
          <div class="profile-pic">
            <div class="circle">
              <img src="profile.jpg" id="profileImage" />
            </div>
            <button type="button" class="edit-pic-btn">✎</button>
            <input type="file" id="profilePhotoUpload" accept="image/*" style="display: none;">
          </div>
        </div>

        <div class="username-section">
          <h2 class="username">Security Settings</h2>
        </div>

        <label for="username">Username <span style="color:red">*</span></label>
        <input type="text" id="username" required>

        <label for="previous-password">Previous Password <span style="color:red">*</span></label>
        <input type="password" id="previous-password" required>

        <label for="password">New Password <span style="color:red">*</span></label>
        <input type="password" id="password" required>

        <label for="security-question">Security Question <span style="color:red">*</span></label>
        <select id="security-question" required>
          <option value="">Select a question</option>
          <option>What is your pet's name?</option>
          <option>What is your mother's maiden name?</option>
          <option>What is your favorite book?</option>
        </select>

        <label for="security-answer">Answer <span style="color:red">*</span></label>
        <input type="text" id="security-answer" required>

        <div class="btn-container">
          <div class="left-btn">
            <button type="button" class="back-btn" id="backToProfileBtn">← Back to Profile</button>
          </div>
          <div class="center-btn">
            <button type="submit" class="save-btn">Save</button>
          </div>
          <div class="right-btn">
            <button type="button" class="save-btn delete">Delete Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Optional modals -->
  <div class="modal" id="confirmDeleteModal">
    <div class="modal-content">
      <p>Are you sure you want to delete your account?<br>This action is <strong>irreversible</strong> and your data will be lost.</p>
      <div class="modal-buttons">
        <button id="confirmYes">Yes</button>
        <button id="confirmCancel">Cancel</button>
      </div>
    </div>
  </div>

  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <p>Please enter your password to confirm deletion:</p>
      <input type="password" id="confirmPassword" placeholder="Enter password" />
      <div class="modal-buttons">
        <button id="submitDelete">Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <canvas id="bubble-canvas"></canvas>
  <div class="bubble-background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <script src="../components/security.js"></script>
  <script src="../components/bubble.js"></script>
  <script src="../components/backButton.js"></script>
  
 
</body>
</html>
